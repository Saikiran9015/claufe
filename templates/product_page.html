<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ p.name }}</title>

<style>
body {
    font-family: Poppins, sans-serif;
    margin: 0;
    background: #f5f5f7;
}

/* MAIN CONTAINER */
.page-wrapper {
    width: 92%;
    max-width: 1400px;
    margin: 40px auto;
    display: flex;
    gap: 40px;
}

/* LEFT SIDE IMAGE VIEWER */
.left-view {
    flex: 1;
}

.main-image-box {
    width: 100%;
    height: 520px;
    border-radius: 18px;
    overflow: hidden;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.main-image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* THUMBNAILS */
.thumb-row {
    display: flex;
    gap: 12px;
    margin-top: 12px;
}

.thumb-row img {
    width: 85px;
    height: 85px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    border: 2px solid #ddd;
}

.thumb-row img:hover {
    border-color: #6a35ff;
}

/* RIGHT SIDE PRODUCT INFO */
.right-info {
    flex: 1;
}

h1 {
    font-size: 30px;
    margin-top: 0;
}

.price-row {
    font-size: 26px;
    margin: 14px 0;
}

.old-price {
    text-decoration: line-through;
    color: #888;
    margin-left: 8px;
}

/* SIZE BUTTONS */
.size-box {
    display: flex;
    gap: 10px;
    margin-top: 12px;
}

.size-btn {
    padding: 8px 18px;
    border: 1px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
    background: #fff;
    font-weight: 600;
}

.size-btn.active {
    background: #6a35ff;
    color: #fff;
    border-color: #6a35ff;
}

/* ADD TO CART BUTTON */
.add-btn {
    margin-top: 20px;
    width: 100%;
    background: #6a35ff;
    color: white;
    border: none;
    padding: 16px;
    font-size: 17px;
    border-radius: 12px;
    cursor: pointer;
}

.add-btn:hover {
    background: #5527ff;
}

</style>

<script>
function selectSize(size) {
    document.getElementById("selectedSize").value = size;

    let btns = document.querySelectorAll(".size-btn");
    btns.forEach(btn => btn.classList.remove("active"));

    document.getElementById("btn_" + size).classList.add("active");
}

function changeImage(link) {
    document.getElementById("mainImage").src = link;
}
</script>

</head>
<body>

<div class="page-wrapper">

    <!-- LEFT IMAGE VIEWER -->
    <div class="left-view">
        <div class="main-image-box">
            <img id="mainImage" src="{{ url_for('uploaded_file', filename=p.images[0]) }}">
        </div>

        <div class="thumb-row">
            {% for img in p.images %}
                <img src="{{ url_for('uploaded_file', filename=img) }}" onclick="changeImage(this.src)">
            {% endfor %}
        </div>
    </div>

    <!-- RIGHT INFO SIDE -->
    <div class="right-info">
        <h1>{{ p.name }}</h1>

        {% if p.rating %}
        <div style="margin:6px 0; font-size:18px;">
            <span style="color:#ffc107; font-size:20px;">⭐⭐⭐⭐</span>
            <strong>{{ p.rating }}</strong> / 5
        </div>
        {% endif %}

        <p style="color:#444; max-width:500px; line-height:1.6;">
            {{ p.description }}
        </p>

        <div class="price-row">
            ₹{{ p.price }}
            {% if p.old_price %}
                <span class="old-price">₹{{ p.old_price }}</span>
            {% endif %}
        </div>

        <h3>Select Size:</h3>

        <div class="size-box">
            {% for s in ["S","M","L","XL","XXL"] %}
                {% if s in p.sizes %}
                <button type="button"
                        class="size-btn"
                        id="btn_{{ s }}"
                        onclick="selectSize('{{ s }}')">
                    {{ s }}
                </button>
                {% endif %}
            {% endfor %}
        </div>

        <!-- ADD TO CART FORM -->
        <form action="{{ url_for('add_to_cart', product_id=p._id) }}" method="POST">
            <input type="hidden" name="size" id="selectedSize" value="M">
            <input type="hidden" name="quantity" value="1">

            <button type="submit" class="add-btn">
                Purchase Now 
            </button>
        </form>

    </div>

</div>

</body>
</html>
