<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Home - Claufe.</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* =========================================
   USER DASHBOARD – MOBILE RESPONSIVE
========================================= */

/* HEADER FIX */
.landing-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  flex-wrap: wrap;
}

/* USER DASHBOARD CONTENT */
main {
  padding: 0 16px;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {

  /* Header stacks */
  .landing-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .landing-logo img {
    height: 38px;
  }

  .landing-admin-link {
    display: inline-block;
    padding: 8px 14px;
    font-size: 14px;
  }

  /* Center text better */
  main {
    margin: 30px auto;
    text-align: center;
  }

  h1 {
    font-size: 22px;
  }

  p {
    font-size: 14px;
    line-height: 1.6;
  }
}

/* EXTRA SMALL PHONES */
@media (max-width: 480px) {

  h1 {
    font-size: 20px;
  }

  .landing-admin-link {
    width: 100%;
    text-align: center;
  }
}

  </style>
</head>

<body>

<header class="landing-header">
      <div class="landing-logo">
        <img src="{{ url_for('static', filename='4.png') }}" class="logo-img" alt="Logo">
        
    </div>
  <div>
    <span style="margin-right:12px;">
      Hi, {{ name }} ({{ role }})
    </span>
    <a href="{{ url_for('logout') }}" class="landing-admin-link">Logout</a>
  </div>
</header>

<main style="max-width:800px; margin:40px auto; text-align:center;">

  <h1>User Dashboard</h1>

  <p style="color:#666; margin-top:10px;">
    Welcome to your user panel. You can later add:
    <br>• Order history  
    <br>• Saved addresses  
    <br>• Wishlist  
    <br>• Profile settings  
  </p>

  <a href="{{ url_for('landing') }}" 
     class="landing-admin-link"
     style="margin-top:20px; display:inline-block;">
    ← Back to Store
  </a>

</main>

</body>
</html>
