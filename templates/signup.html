<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Claufe.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        .auth-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .auth-form .form-group {
            margin-bottom: 15px;
        }

        .auth-form input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .auth-switch {
            margin-top: 12px;
            text-align: center;
        }

        .alert {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .alert-error {
            background: #ffdbdb;
            color: #b30000;
        }

        .alert-success {
            background: #d4fcd4;
            color: #0f6b0f;
        }
        /* =========================================
   SIGNUP PAGE – MOBILE RESPONSIVE FIX
========================================= */

        /* PAGE BACKGROUND and header styles moved to static/styles.css */

/* FORM CONTAINER */
.auth-container {
    max-width: 420px;
    margin: 30px auto;
    padding: 24px;
    border-radius: 16px;
}

/* TITLE */
.auth-container h2 {
    text-align: center;
    margin-bottom: 18px;
}

/* FORM INPUTS */
.auth-form input {
    padding: 14px;
    font-size: 16px; /* prevents iOS zoom */
    border-radius: 10px;
}

/* BUTTON */
.btn-primary {
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
}

/* SWITCH TEXT */
.auth-switch {
    font-size: 14px;
}

/* ALERTS */
.alert {
    font-size: 14px;
    padding: 12px;
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {

    .landing-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
    }

    .auth-container {
        width: 92%;
        margin: 20px auto;
        padding: 20px;
    }

    .auth-container h2 {
        font-size: 22px;
    }
}

    </style>
</head>

<body class="signup-page">

<header class="landing-header inverse">
        <div class="landing-logo">
        <img src="{{ url_for('static', filename='3.png') }}" class="logo-img" alt="Logo">
        
    </div>
    <a href="{{ url_for('landing') }}" class="landing-admin-link">← Back to Home</a>
</header>

<main class="auth-container">

    <h2>Create Your Account</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" class="auth-form">

        <!-- NAME -->
        <div class="form-group">
            <label>Your Name</label>
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="you@example.com" required>
        </div>

        <!-- PASSWORD -->
        <div class="form-group">
            <label>Create Password</label>
            <input type="password" name="password" placeholder="********" required>
        </div>

        <!-- SUBMIT -->
        <button type="submit" class="btn btn-primary" style="width:100%; margin-top:5px;">
            Signup
        </button>

        <p class="auth-switch">
            Already have an account?
            <a href="{{ url_for('login') }}">Login here</a>
        </p>

    </form>

</main>

</body>
</html>
